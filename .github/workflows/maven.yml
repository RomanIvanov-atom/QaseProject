# separate terms of service, privacy policy, and support
# documentation.

name: Test runner

on:
  push:
    branches-ignore: []
  pull_request:
    branches:
      - main

env:
  ENV: ci
  USERNAME: ${{secrets.USERNAME_FOR_GITHUB}}
  PASSWORD: ${{secrets.PASSWORD_FOR_GITHUB}}
  API_TOKEN: ${{secrets.API_TOKEN_FOR_GITHUB}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Run tests
        run: mvn clean test -Dbrowser=chrome -Dmbrowser=headless -DsuiteXmlFile='src/test/resources/MainSuite.xml' -Dusername=$USERNAME -Dpassword=$PASSWORD -Dapitoken=$API_TOKEN -DENV=$ENV
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history